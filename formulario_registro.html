<!DOCTYPE html>
<html>
<link rel="stylesheet" href="registro.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        .error {
            color: red;
            margin: 10px 0;
        }

        .success {
            color: green;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <form>
        <div class="contenedor">
            <h2 id="titulo">Formulario de Registro</h2>
            <div class="respuesta">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
                <div id="nameError" class="error"></div>
            </div>

            <div class="respuesta">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electronico" required>
                <div id="emailError" class="error"></div>
            </div>

            <div class="respuesta">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese la contraseña" required>
                <div id="passwordError" class="error"></div>
            </div>

            <button type="submit" class="txtboton">Registrar</button>
        </div>
    </form>

    <div id="mensaje" class="success"></div>

    <script>
        document.getElementById('registro').addEventListener('submit', function (event) {
            event.preventDefault();

            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('mensaje').textContent = '';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            let isValid = true;

            if (!name) {
                document.getElementById('nameError').textContent = 'El nombre es obligatorio.';
                isValid = false;
            }

            if (!email) {
                document.getElementById('emailError').textContent = 'El correo electrónico es obligatorio.';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').textContent = 'El correo electrónico no es válido.';
                isValid = false;
            }

            if (!password) {
                document.getElementById('passwordError').textContent = 'La contraseña es obligatoria.';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 6 caracteres.';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('mensaje').textContent = 'Formulario enviado correctamente!';
                console.log('Formulario válido');
                console.log('Nombre:', name);
                console.log('Correo:', email);
                console.log('Contraseña:', password);
            }
        });

    </script>
</body>

</html>
